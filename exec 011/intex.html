<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios em HTML</h1>

    <form action="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="pnome">Nome</label>
            <input type="text" name="pnome" id="pnome">
            <br>

            <label for="snome">Sobrenome</label>
            <input type="text" name="snome" id="snome">
            <br>

            <label for="psw">Senha</label>
            <input type="password" name="psw" id="psw">
            <br>

            <label for="sexo">Seqço:</label>
            <input type="radio" name="sexo" id="masculino" value="Masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="feminino" value="Feminino">
            <label for="feminino">Feminino</label>

            <br>
            <br>

            <label for="def">Possui alguma deficiencia?</label>
            <br>
            <label for="visao">Visao</label>
            <br>
            <input type="checkbox" name="visao" id="visao" value="Visão">
            <br>

            <label for="aud">Auditiva</label>
            <br>
            <input type="checkbox" name="aud" id="aud" value="Auditiva">
            <br>

            <label for="visao">Fala</label>
            <br>
            <input type="checkbox" name="fala" id="fala" value="Fala">
            
            <br>

            <label for="birthday">Qual sua data de nascimento?</label>
            <input type="date" name="birthday" id="birthday">

            <br>

            <label for="fPerfil">Foto de Perfil</label>
            <input type="file" name="fPerfil" id="fPerfil">

            <br>

            <p>
                <label for="mensagem">Duvidas</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"> Aqui </textarea>
            </p>

            <p>
                <label for="raca">Raça</label>
                <select name="raca" id="raca">
                    <option value="Pardo">Pardo</option>
                    <option value="Negro">Negro</option>
                    <option value="Branco">Branco</option>
                    <option value="Amarelo">Amarelo</option>
                    <option value="Indigena">Indigena</option>
                </select>
            </p>

            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </p>

            <p>
                <label for="cor">Cor:</label>
                <input type="color" name="cor" id="cor">
            </p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Redefinir">
        </fieldset>
    </form>
</body>
</html>
